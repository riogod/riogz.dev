name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: multiple command
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_SERVER_USER }}
        key: ${{ secrets.SSH_SERVER_SSHKEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          whoami
          ls -al
